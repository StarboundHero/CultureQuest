<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d41b8; /* Bright blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .signup-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"], input[type="password"] {
      width: 100%; /* Full width */
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
      box-sizing: border-box; /* Include padding in width */
    }

    input[type="text"]:focus, input[type="password"]:focus {
      background-color: #fff;
      border-color: #04AA6D;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px; /* Spacing between buttons and other elements */
    }

    button {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1; 
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .signupbtn:hover {
      background-color: #028a5d;
    }

    .cancelbtn:hover {
      background-color: #cf2715;
    }

    .cancelbtn {
      background-color: #f44336;
    }

    .signupbtn {
      background-color: #04AA6D;
    }

    .terms {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .terms a {
      color: #04AA6D;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="text" placeholder="Enter Email" name="email" required>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-top: 10px;"> Remember me
    </label>

    <p class="terms">By creating an account, you agree to our <a href="#">Terms & Conditions</a>.</p>
    
    <div class="button-container">
      <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </form>
</div>

<script>
  // JavaScript for form submission and redirection
  document.getElementById('signup-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the default form submission

    // Redirect to the dashboard page
    window.location.href = 'http://127.0.0.1:5500/dashboard.html'; // Adjust the path to your dashboard page
  });
</script>

</body>
</html>
