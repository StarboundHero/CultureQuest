<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e6e9ee;
    }

    .contact-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 20px;
      font-size: 1em;
      color: #555;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .social-links a {
      margin: 0 10px;
      color: #04AA6D;
      text-decoration: none;
      font-size: 1.2em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, textarea:focus {
      background-color: #fff;
      border-color: #04AA6D;
    }

    .submit-button {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #028a5d;
    }
  </style>
</head>
<body>

<div class="contact-container">
  <h1>Contact Us</h1>

  <div class="contact-info">
    <p><strong>Phone Number:</strong> +123-456-7890</p>
    <p><strong>Support Email:</strong> CultureQuestSupport@gmail.com</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </div>

  <form id="contact-form">
    <input type="text" placeholder="Enter Your Email" name="email" required>
    <textarea placeholder="Describe Your Issue" name="issue" rows="4" required></textarea>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>

<script>
  // JavaScript for form submission handling
  document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault();
    alert("Thank you for contacting us! We'll get back to you shortly.");
    window.location.href = 'index.html'; // Redirect to homepage after submission
  });
</script>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="CultureQuest-Aura"
  agent-id="480e2976-4a88-442c-a894-38c9432538ba"
  language-code="en"
></df-messenger>

</body>
</html>
